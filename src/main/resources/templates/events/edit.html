<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="'Edit Event ' + ${event.id}"> </h1>

<nav th:replace="fragments::navigation"></nav>

<form method = "post" action="/events/edit" >
  <div class="form-group">
    <input type="hidden" th:value="${event.id}" name="eventId" />
    <label>Edit Event Name
      <input type = "text" name="name" class="form-control" th:text="${event.name}">
    </label>
  </div>
  <div class="form-group">
    <label>Edit Event Description
      <input type = "text" name="description" class="form-control" th:text="${event.description}">
    </label>
  </div>
  <div class="form-group">
    <label>Edit Event Description
      <input type = "text" name="contactEmail" class="form-control" th:text="${event.contactEmail}">
    </label>
  </div>
  <div class="form-group">
    <input type = "submit" value="Edit Event" class="btn btn-success">
  </div>
</form>
</body>
</html>
